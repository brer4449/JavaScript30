<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <video
        class="flex"
        width="765"
        height="430"
        src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4"
        loop
        controls
      ></video>
      <div class="speed">
        <div class="speed-bar">1Ã—</div>
      </div>
    </div>

    <script>
      // entire white bar
      const speed = document.querySelector(".speed");
      // the blue fill of the white bar
      const bar = document.querySelector(".speed-bar");
      // actual video
      const video = document.querySelector(".flex");

      // not using arrow function since we need "this" to be equal to the speed bar
      speed.addEventListener("mousemove", function (e) {
        // subtracting the offset to counterbalance where the bar is (might be something added above it)
        const y = e.pageY - this.offsetTop;
        const percent = y / this.offsetHeight;
        const min = 0.4;
        const max = 4;
        const height = Math.round(percent * 100) + "%";
        bar.style.height = height;
        // calculate playback rate
        const playbackRate = percent * (max - min) + min;
        bar.textContent = playbackRate.toFixed(2) + "x";
        video.playbackRate = playbackRate;
      });
    </script>
  </body>
</html>
